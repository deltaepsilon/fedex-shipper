<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script src="../../../bower_components/moment/moment.js"></script>
<dom-module id="date-time">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <span>{{ datetime }}</span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'date-time',

      properties: {
        format: {
          type: String,
          value: 'ddd, MMM DD YYYY HH:mm'
        },
        value: {
          type: Number,
          value: new Date().getTime()
        },
        datetime: {
          type: String,
          computed: '_getDisplay(value)'
        }
      },
      _getDisplay: function(value) {
        if (value === 'Invalid date') {
          return 'Invalid date';
        }
        return moment(new Date(value)).format(this.format);
      }

    });
  })();
  </script>
</dom-module>
