<html>

<head>
  <title>Autumn Dental Arts - FedEx Shipper</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="env.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">
  <style is="custom-style" include="shared-styles"></style>
</head>

<body>
  <fedex-shipper>
  </fedex-shipper>
  <paper-toast></paper-toast>
  <dom-module id="fedex-shipper">
    <style is="custom-style" include="shared-styles"></style>
    <style type="text/css">
    :host {
      background: #fafafa;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
    }
    </style>
    <template>
      <firebase-auth id="firebaseAuth" provider="anonymous" auto-login="true"></firebase-auth>
      <paper-toolbar>
        <h1 class="top title">Autumn Dental Arts</h1>
      </paper-toolbar>
      <verify-address jwt="[[jwt]]" verified="{{ fromAddress }}"></verify-address>
      <verify-parcel jwt="[[jwt]]" verified="{{ parcels }}"></verify-parcel>
      <template is="dom-if" if="{{ parcels.length }}">
        <template is="dom-if" if="{{ fromAddress }}">
          <get-quote jwt="[[jwt]]" destination="[[env.destination]]" parcels="[[parcels]]" from-address="[[fromAddress]]" selection="{{ selection }}"></get-quote>
        </template>
      </template>
      <template is="dom-if" if="{{ selection }}">
        <purchase-label jwt="[[jwt]]" selection="[[selection]]" on-labels-changed="handleLabelsChanged"></purchase-label>
      </template>
      <labels-list id="labelsList"></labels-list>
    </template>
    <script type="text/javascript">
    (function() {
      'use strict';
      Polymer({
        is: 'fedex-shipper',

        properties: {
          jwt: Object,
          env: {
            type: Object,
            value: function() {
              return window.env;
            }
          }
        },

        attached: function() {
          this.$.firebaseAuth.location = window.env.firebase.location;

          this.$.firebaseAuth.addEventListener('login', function(e) {
            this.jwt = e.detail.user;
          }.bind(this));

          this.$.firebaseAuth.addEventListener('logout', function() {
            firebaseAuth.login();
          });
        },

        handleLabelsChanged: function (e) {
          setTimeout(function () {
            this.$.labelsList.reload();  
          }.bind(this));
        }
      });
    })();
    </script>
  </dom-module>
</body>

</html>
